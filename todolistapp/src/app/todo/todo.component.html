<div class="jumbotron" style="padding: 45px 0px">
  <h4 class="text-center">To Do List App</h4>
</div>

<div class="input-group">
  <input type="text" class="form-control" #itemTitle>
  <div class="input-group-prepend hover-cursor" (click)="onAdd(itemTitle)">
    <span class="input-group-text"> <i class="fa fa-plus-circle "></i></span>
  </div>
</div>

<div style="margin: 5px 0">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of toDoListArray">
      <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alertCheck(item.id, item.isChecked)">
        <i class="far fa-lg" [ngClass]="item.isChecked? 'fa-check-circle': 'fa-circle'"></i>
      </span>
      {{item.title}}
      <span class="text-danger hover-cursor float-right" (click)="onDelete(item.id)">
        <i class="far fa-trash-alt fa-lg"></i>
      </span>
    </li>
  </ul>
</div>
